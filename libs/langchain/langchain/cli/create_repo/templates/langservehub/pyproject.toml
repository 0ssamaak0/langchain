[tool.poetry]
name = "langservehub-template"
version = "0.1.0"
description = ""
authors = ["Your Name <you@example.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
sse-starlette = "^1.6.5"
langserve = {git = "https://github.com/langchain-ai/langserve", rev = "erick/langservehub"}
tomli-w = "^1.0.0"
uvicorn = "^0.23.2"
fastapi = "^0.103.2"

[tool.poetry.group.dev.dependencies]
poethepoet = "^0.24.1"
uvicorn = "^0.23.2"

[tool.poe.tasks]
start="poetry run uvicorn app.server:app --reload"

[tool.poe.tasks.add]
cmd="langservehub.scripts:add"
args = [
    {name = "package", help = "package name"},
    {name = "path", help = "path to packages", default = "../packages"},
    {name = "repo", help = "An alternative GitHub Repo", default = "langchain-ai/langserve-hub"}
]

[tool.poe.tasks.install]
cmd="poetry install"

[tool.poe.tasks.list]
cmd="langserve.scripts:list"
args = [
    { name = "path", help = "path to packages", default = "../packages"}
]


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
